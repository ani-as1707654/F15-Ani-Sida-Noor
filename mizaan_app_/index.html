<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mizān | Login</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- Header title -->
    <header class="login-header">
      <h1>Mizān</h1>
    </header>

    <!-- Top horizontal university video -->
    <div class="top-video">
      <video src="./media/videos/uni.mp4" autoplay muted loop></video>
    </div>

    <!-- Login section with side images -->
    <section class="login-section">
      <div class="side-images">
        <img src="./media/images/img1.jpeg" alt="image1" />
        <img src="./media/images/img2.webp" alt="image2" />
      </div>

      <div class="login-container">
        <h2>Welcome to Mizān</h2>
        <form class="login-form">
          <label>Email</label>
          <input type="email" placeholder="Enter your email" />

          <label>Password</label>
          <input type="password" placeholder="Enter your password" />

          <!-- <label>Role</label>
        <select>
          <option>Student</option>
          <option>Instructor</option>
          <option>Coordinator</option>
        </select> -->

          <button type="submit">Login</button>
        </form>
      </div>

      <div class="side-images">
        <img src="./media/images/img3.webp" alt="image3" />
        <img src="./media/images/img4.jpeg" alt="image4" />
      </div>
    </section>

    <!-- Bottom video (student video) -->
    <div class="bottom-video">
      <video src="./media/videos/students.mp4" autoplay muted loop></video>
    </div>
  </body>
</html>

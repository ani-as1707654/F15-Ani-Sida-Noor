<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comments | Mizān</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <!-- Top navbar -->
    <header class="navbar">
      <h2>Mizān</h2>
    </header>

    <!-- Page layout: Sidebar + Main content -->
    <div class="dashboard-layout">
      <!-- Sidebar navigation -->
      <aside class="sidebar">
        <ul>
          <li><a href="addAssessment.html">Add Assessment</a></li>
          <li><a href="assessment.html">Get Assessments </a></li>
          <li><a href="addComments.html">Add Course Comment</a></li>
          <li><a href="comments.html">Get Course Comments </a></li>
        </ul>
      </aside>

      <!-- Main content area -->
      <main class="main-content">
        <h3>Add Course Comment</h3>
        <p>Submit feedback or respond to course-related concerns.</p>

        <!-- Comment Form -->
        <form class="comment-form">
          <label for="course">course</label>
          <select id="course" name="course" required>
            <option value="">-- Select course --</option>
            <option value="course1">Course 1</option>
            <option value="course2">Course 2</option>
            <option value="course3">course 3</option>
          </select>
          <label for="comment-title">Title</label>
          <input
            type="text"
            id="comment-title"
            name="comment-title"
            placeholder="Enter comment title"
            required
          />

          <label for="comment-body">Comment</label>
          <textarea
            id="comment-body"
            name="comment-body"
            rows="4"
            placeholder="Write your comment..."
            required
          ></textarea>

          <button type="submit">Post Comment</button>
        </form>
      </main>
    </div>
  </body>
</html>
